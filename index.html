    <div class="content">
        <div id="video">
            <video preload="auto">
                <source />
            </video>
            <div class="overlay"></div>
        </div>
        <div id="canvas"></div>

        <div id="item-image">
            <div class="arc"></div>
            <img src="" alt="" />
            <button id="item-description-open">Описание</button>
        </div>

        <div id="wheel-data-sets">
            <button id="btn-edit" title="Редактировать список"></button>
            <div class="break"></div>
            <div class="sets">
                <input hidden="true" class="sets-radio" type="radio" id="huey" name="list" value="inventory" autocomplete="off" checked/>
                <label class="sets-label" for="huey">Колесо Приколов</label>
            </div>
            
            <div class="sets">
                <input hidden="true" class="sets-radio" type="radio" id="dewey" name="list" value="effects" autocomplete="off"/>
                <label class="sets-label" for="dewey">Позитивное колесо</label>
            </div>
            
            <div class="sets">
                <input hidden="true" class="sets-radio" type="radio" id="scrudge" name="list" value="debuffs" autocomplete="off"/>
                <label class="sets-label" for="scrudge">Негативное колесо</label>
            </div>
            <div class="sets">
                <input hidden="true" class="sets-radio" type="radio" id="webby" name="list" value="streamers" autocomplete="off"/>
                <label class="sets-label" for="webby">Участники</label>
            </div>
            
            <div class="sets">
                <input hidden="true" class="sets-radio" type="radio" id="louie" name="list" value="coin" autocomplete="off"/>
                <label class="sets-label" for="louie">Монетка</label>
            </div>
            
            <div class="sets">
                <input hidden="true" class="sets-radio" type="radio" id="scrooge" name="list" value="custom" autocomplete="off"/>
                <label class="sets-label" for="scrooge">Свой список</label>
            </div>
            <div class="break"></div>
            <div class="volume-container">
                
                <img class="volume" src="../volume.png" alt="">
                <input id="volume-control" type="range" step="0.1" value="0.5" max="1" min="0" title="Громкость видео" />
            </div>
            <a id="sources"
            title="Посмотреть репозиторий на Гитхабе"
            href="https://github.com/SQshka/open-upg-inventory" target="_blank"></a>
        </div>

        <div id="item-description-container">
            <div id="item-description">
                <div id="item-description-name"></div>
                <div id="item-description-tip"></div>
                <div id="item-description-text"></div>
                <div id="item-description-close" class="closeBtn"></div>
            </div>
        </div>

        
    </div>
    <div class="dialog-container" id="custom-list">
        <div class="dialog">
            <label>
                Свой список<br />
                <textarea rows="15" cols="50"></textarea>
            </label>
            <hr />
            <button>✔ Применить</button>
            <div id="custom-list-close" class="closeBtn"></div>
        </div>
    </div>
    <div class="dialog-container" id="dialog-edit">
        <div class="dialog">
            <div class="presets"></div>
            <hr />
            <div class="options"></div>
            <hr />
            <button class="apply">✔ Применить</button>
        </div>
    </div>
    <audio id="random-sound-effect" src="./audio/gnome.mp3"></audio>

    <script src="audio.js?5"></script>
    <script src="p5.min.js"></script>
    <script src="sketch.js?20"></script>
